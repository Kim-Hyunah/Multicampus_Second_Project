{% extends 'base2.html' %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 ">
             {{error}}
        </div>
     </div>
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>Join MySite's Member </h1>
    </div>
  </div>
</div>
<div class="container"> 
    <div class="row mt-5">
        <div class="col-12 text-center">
          <form method="POST" action=".">
              {% csrf_token %}
              <div class="form-group">
              <label for="userid">아이디</label>
              <input
                type="text"
                class="form-control"
                id="userid"
                placeholder="User 아이디"
                name="userid"
              />
              </div>
                  <div class="form-group">
              <label for="username">이름(닉네임)</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="이름"
                name="username"
              />
            </div>
              <div class="form-group">
              <label for="userpass">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="userpass"
                placeholder="User 비밀번호"
                name="userpass"
              />
              </div>
              <div class="form-group">
              <label for="re_password">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="re_password"
                placeholder="Re 비밀번호"
                name="re_password"
              />
              </div>
              <div class="form-group">
              <label for="email">Email  </label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="email"
                name="email"
              />
            </div>
                  <button type="submit" class="btn btn-primary">가입</button>
          </form>
        </div>
    </div>
</div>
{% endblock %}
