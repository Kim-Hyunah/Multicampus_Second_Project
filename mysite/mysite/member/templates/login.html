{% extends 'base2.html' %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 ">
             {{error}}
        </div>
     </div>
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>  MySite's Login </h1>
    </div>
  </div>
</div>
<div class="container"> 
    <div class="row mt-5">
        <div class="col-12 text-center">
          <form method="POST" action=".">
              {% csrf_token %}
              {% for field in form %}
              <div class="form-group">
              <label for="{{field.id_for_label}}"> {{field.label}} </label>
              <input
                type="{{field.field.widget.input_type}}"
                class="form-control"
                id="{{field.id_for_label}}"
                placeholder="{{field.label}}"
                name="{{field.name}}"
              />
              </div>
               {% if field.errors %}
                 <strong style="color:red;">{{field.errors}}</strong>
               {% endif %}
              {% endfor %}
                  <button type="submit" class="btn btn-primary">로그인</button>
          </form>
        </div>
    </div>
</div>
{% endblock %}
