{% extends 'base2.html' %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>  MySite's Shop Q&A </h1>
    </div>
  </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <div class="form-group">
              <label for="subject"> 제목 </label>
              <input
                type="text"
                class="form-control"
                id="subject"
                value="{{question.subject}}" readonly/>
                <label for="content">내용</label>
                    <textarea id="content" name="content" class="form-control" readonly rows="10" cols="50">
                        {{question.content}}
                    </textarea>

        </div>
            <a href="{% url 'blog:write' %}"><button class="btn btn-primary">목록으로</button></a>
    </div>
</div>
</div>
{% endblock %}
