{% extends 'base2.html' %}
{% block content %}

<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>  MySite's Board(News) </h1>
    </div>
  </div>
</div>
<div class="container"> 
    <div class="row mt-5">
        <div class="col-12 text-center">
          <form method="POST" action="." enctype="multipart/form-data">
              {% csrf_token %}
              {% for field in form %}
              <div class="form-group">
              <label for="{{field.id_for_label}}"> {{field.label}} </label>
                  {% if field.name == 'content' %}
                  <textarea class="form-control" rows="10" cols="100"
                            name="{{field.name}}"
                            placeholder="{{field.label}}">
                  </textarea>
                  {% else %}
              <input
                type="{{field.field.widget.input_type}}"
                class="form-control"
                id="{{field.id_for_label}}"
                placeholder="{{field.label}}"
                name="{{field.name}}"
              />
                  {% endif %}
              </div>
               {% if field.errors %}
                 <strong style="color:red;">{{field.errors}}</strong>
               {% endif %}
              {% endfor %}

              <div class="form-group">
                  <label for="id_imgfile"> 파일 업로드 </label>
                  <input
                  type="file"
                  class="form-control"
                  id="id_imgfile"
                  placeholder="파일 업로드"
                  name="imgfile"
                  accept="image/*"
                  />
              </div>
                  <button type="submit" class="btn btn-primary">글 저장</button>
          </form>
        </div>
    </div>
</div>
{% endblock %}
